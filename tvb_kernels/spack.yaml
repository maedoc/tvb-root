# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - py-numpy
  - py-nanobind
  - py-scipy
  - py-matplotlib
  - py-pip
  - cmake
  concretizer:
    unify: true

  mirrors:
    local-buildcache:
      url: oci://ghcr.io/maedoc/spack-buildcache
      signed: false
